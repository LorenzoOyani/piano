<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <title>Piano</title>
</head>
<body>
  <div class="piano">
    <div data-note="C" class="key  white"></div>
    <div data-note="Db" class="key  black"></div>
    <div data-note="D" class="key  white"></div>
    <div data-note="Eb" class="key  black"></div>
    <div data-note="E" class="key  white"></div>
    <div data-note="F" class="key  white"></div>
    <div data-note="Gb" class="key  black"></div>
    <div data-note="G" class="key  white"></div>
    <div data-note="Ab" class="key  black"></div>
    <div data-note="A" class="key  white"></div>
    <div data-note="Bb" class="key  black"></div>
    <div data-note="B" class="key  white"></div>
  </div>

  <audio id="C" src="piano/C.mp3"></audio>
  <audio id="Db" src="piano/Db.mp3"></audio>
  <audio id="D" src="piano/D.mp3"></audio>
  <audio id="Eb" src="piano/Eb.mp3"></audio>
  <audio id="E" src="piano/E.mp3"></audio>
  <audio id="F" src="piano/F.mp3"></audio>
  <audio id="Gb" src="piano/Gb.mp3"></audio>
  <audio id="G" src="piano/G.mp3"></audio>
  <audio id="Ab" src="piano/Ab.mp3"></audio>
  <audio id="A" src="piano/A.mp3"></audio>
  <audio id="Bb" src="piano/Bb.mp3"></audio>
  <audio id="B" src="piano/B.mp3"></audio>


</body>
</html>
